<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Pick Game</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Time Remaining: <span id="time">120</span> seconds</p>
    <p>Points: <span id="points">0</span></p>
    <div id="gameArea">
        <div id="gameOverOverlay" class="overlay">
            <h1>Game Over</h1>
            <p>Total Points: <span id="finalPoints"></span></p>
            <button id="restartButton" class="hidden" onclick="restartGame()">Restart Game</button>
        </div>
    </div>
    <span>@2018 AllEdge</span>
    <script src="script.js"></script>   

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
